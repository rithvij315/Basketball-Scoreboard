<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="color-maker">
            <div class="container">
                <div class="score-info">
                    <h3>HOME</h3>
                    <h1 class="score" id="home-score">0</h1>
                    <div>
                        <button onclick="Hplus1()">+1</button>
                        <button onclick="Hplus2()">+2</button>
                        <button onclick="Hplus3()">+3</button>
                    </div>
                    <button onclick="Hreset()">RESET</button>
                </div>
                <div class="score-info">
                    <h3>GUEST</h3>
                    <h1 class="score" id="guest-score">0</h1>
                    <div>
                        <button onclick="Gplus1()">+1</button>
                        <button onclick="Gplus2()">+2</button>
                        <button onclick="Gplus3()">+3</button>
                    </div>
                    <button onclick="Greset()">RESET</button>
                </div>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
